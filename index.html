<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galaxia de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a0a1a, #000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* El Coraz√≥n Central */
        .heart-main {
            font-size: 80px;
            color: #ff4d6d;
            text-shadow: 0 0 20px #ff4d6d;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Contenedor de la Galaxia */
        .galaxy {
            position: absolute;
            width: 300px;
            height: 300px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Corazones que orbitan */
        .orbit-heart {
            position: absolute;
            font-size: 25px;
            color: #ffb3c1;
        }

        /* Posiciones de la √≥rbita */
        .h1 { top: 0; left: 50%; }
        .h2 { bottom: 0; left: 50%; }
        .h3 { left: 0; top: 50%; }
        .h4 { right: 0; top: 50%; }

        /* Textos */
        .texts {
            text-align: center;
            margin-top: 40px;
            z-index: 20;
        }

        h1 { font-size: 2.5rem; margin: 10px 0; text-shadow: 0 0 10px #ff4d6d; }
        p { font-size: 1.2rem; opacity: 0.9; }

    </style>
</head>
<body>

    <div class="galaxy">
        <div class="orbit-heart h1">üíñ</div>
        <div class="orbit-heart h2">üíù</div>
        <div class="orbit-heart h3">üíó</div>
        <div class="orbit-heart h4">üíì</div>
    </div>

    <div class="heart-main">‚ù§Ô∏è</div>

    <div class="texts">
        <h1>Te Amo Muchote, [Milagros]</h1>
        <p>Eres mi universo entero ‚ú®</p>
        <p style="font-size: 0.9rem;">De: [Smith]</p>
    </div>

    <audio autoplay loop>
        <source src="TU_MUSICA.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
